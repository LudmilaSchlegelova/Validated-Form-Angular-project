<div
  *ngIf="isLoading"
  class="d-flex align-items-center justify-content-center position-absolute top-0 left-0 w-100 h-100"
  style="z-index: 2; background-color: rgba(0, 0, 0, 0.7)"
>
  <div class="spinner-border text-info" role="status"></div>
  <span class="pl-2" style="color: #17a2b8">Loading...</span>
</div>
<form class="wrapper">
  <div class="wrapper-2">
    <h3 class="mt-3 text-center">Validated form example</h3>
    <div class="alert alert-info mt-5" *ngIf="!isValidName">
      Incorrect Name!
    </div>
    <div class="mt-3 row">
      <label for="nameOfUser" class="col-sm-2 col-form-label">User</label>
      <div class="col-sm-10 wrapper-name">
        <input
          type="text"
          name="userName"
          class="form-control input-name"
          id="nameOfUser"
          #name
        />
      </div>
    </div>
    <div class="alert alert-info mt-5" *ngIf="!isValidNewPsswd">
      New Password is not valid!
    </div>
    <div class="mt-3 row" [style.display]="!resetPassword ? 'none' : 'flex'">
      <label for="newPassword" class="col-sm-2 col-form-label"
        >New Password</label
      >
      <div class="col-sm-10 wrapper-psswd">
        <input
          type="password"
          class="form-control input-psswd"
          id="newPassword"
          #newPsswd
        />
      </div>
    </div>
    <div class="alert alert-info mt-5" *ngIf="!isValidPsswd">
      Incorrect Password!
    </div>
    <div class="mt-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10 wrapper-psswd">
        <input
          type="password"
          class="form-control input-psswd"
          id="password"
          #psswd
        />
      </div>
    </div>
    <div class="text-center">
      <button
        class="m-4 btn btn-info"
        (click)="credentialValidation(name, psswd, newPsswd)"
      >
        Submit
      </button>
      <button class="m-4 btn btn-info" (click)="resetUser()">
        Reset Password
      </button>
    </div>
    <div *ngIf="isLogIn">Correct Log in on the page.</div>
    <div *ngIf="isChangedPassword">Password was changed.</div>
  </div>
</form>
